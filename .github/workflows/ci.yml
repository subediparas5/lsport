name: CI

on:
  push:
    branches: [main]
    tags-ignore:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  checks: write
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  # Gate job - skip CI for release commits
  check:
    name: Check if CI should run
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check commit message
        id: check
        run: |
          if [[ "${{ github.event.head_commit.message }}" == chore:\ release* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping CI for release commit"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

  # Fast checks first - fail fast on simple issues
  lint:
    name: Lint
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Main test job with caching
  test:
    name: Test (${{ matrix.os }})
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}-test

      - name: Build and test
        run: |
          cargo build --verbose
          cargo test --verbose

  # MSRV check - only on ubuntu, skip beta
  msrv:
    name: MSRV (1.88.0)
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust 1.88.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.88.0"

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: msrv

      - name: Check MSRV
        run: cargo check --verbose

  # Security audit - cached
  security:
    name: Security Audit
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Documentation check
  docs:
    name: Documentation
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: docs

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --all-features

  # Debian offline build test
  debian:
    name: Debian Build (offline)
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    container:
      image: rust:1.88-bookworm
    steps:
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y debhelper devscripts libssl-dev libssh2-1-dev zlib1g-dev pkg-config

      - uses: actions/checkout@v4

      - name: Vendor dependencies
        run: |
          cargo vendor vendor
          mkdir -p .cargo
          printf '%s\n' '[source.crates-io]' 'replace-with = "vendored-sources"' '' '[source.vendored-sources]' 'directory = "vendor"' > .cargo/config.toml
          for f in vendor/*/.cargo-checksum.json; do
            sed -i 's/"files":{[^}]*}/"files":{}/' "$f" || true
          done

      - name: Test source package creation
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          WORKDIR=$(pwd)

          # Create orig.tar.gz (same as release workflow)
          tar --exclude='.git' --exclude='debian' --exclude='target' -czf ../lsport_${VERSION}.orig.tar.gz .

          # Build in clean directory (same as release workflow)
          cd ..
          mkdir -p build-area
          cd build-area
          tar -xzf ../lsport_${VERSION}.orig.tar.gz
          cp -a "${WORKDIR}/debian" .

          # Build source package (unsigned)
          dpkg-buildpackage -S -us -uc -d

          echo "âœ… Source package created successfully"
          ls -la ../lsport_${VERSION}*

      - name: Test offline binary build
        env:
          CARGO_NET_OFFLINE: "true"
          OPENSSL_NO_VENDOR: "1"
        run: |
          make -f debian/rules clean
          make -f debian/rules build
          ls -la target/release/lsport
          ./target/release/lsport --version
