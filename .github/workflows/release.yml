name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

# Required for creating releases and uploading assets
permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   Cargo.toml: $CARGO_VERSION"
            echo "   Git tag:    $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version $CARGO_VERSION matches tag"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Lsport ${{ github.ref_name }}
          body: |
            ## Lsport ${{ github.ref_name }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Homebrew (macOS/Linux):**
            ```bash
            brew install subediparas5/tap/lsport
            ```

            **Debian/Ubuntu (APT):**
            ```bash
            curl -fsSL https://subediparas5.github.io/lsport/install.sh | bash
            ```

            Or manually download the `.deb` from assets below:
            ```bash
            sudo dpkg -i lsport_${{ steps.version.outputs.version }}_amd64.deb
            ```

            **Cargo:**
            ```bash
            cargo install lsport
            ```

            **Binary download:**
            Download the appropriate binary for your platform below, then:
            ```bash
            chmod +x lsport-*
            ./lsport-*
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  build-release:
    name: Build ${{ matrix.artifact }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: lsport-linux-x86_64
            deb_arch: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: lsport-linux-aarch64
            deb_arch: arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: lsport-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: lsport-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-deb
        if: startsWith(matrix.os, 'ubuntu')
        run: cargo install cargo-deb

      - name: Build release (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (cross)
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }}.tar.gz lsport
          cd ../../..

      - name: Build .deb package
        if: startsWith(matrix.os, 'ubuntu') && !matrix.cross
        run: |
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb ./lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

      - name: Build .deb package (cross)
        if: startsWith(matrix.os, 'ubuntu') && matrix.cross
        run: |
          cargo install cargo-deb
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb ./lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

      - name: Upload Release Asset (tarball)
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.tar.gz

      - name: Upload Release Asset (deb)
        if: startsWith(matrix.os, 'ubuntu')
        uses: softprops/action-gh-release@v2
        with:
          files: lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty

  update-homebrew:
    name: Update Homebrew Tap
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: subediparas5/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula tag
        run: |
          cd homebrew-tap
          # Update the tag in the formula
          sed -i 's/tag: "v[0-9]*\.[0-9]*\.[0-9]*"/tag: "${{ github.ref_name }}"/' Formula/lsport.rb
          cat Formula/lsport.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lsport.rb
          git commit -m "Update lsport to ${{ github.ref_name }}" || echo "No changes"
          git push

  update-apt-repo:
    name: Update APT Repository
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Create gh-pages branch if it doesn't exist
        run: |
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            echo "# APT Repository for lsport" > README.md
            git add README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
          fi

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: repo

      - name: Download .deb files from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p debs
          VERSION="${{ needs.create-release.outputs.version }}"

          # Download amd64 deb
          gh release download "${{ github.ref_name }}" \
            --pattern "lsport_${VERSION}_amd64.deb" \
            --dir debs \
            --repo ${{ github.repository }} || echo "amd64 deb not found"

          # Download arm64 deb
          gh release download "${{ github.ref_name }}" \
            --pattern "lsport_${VERSION}_arm64.deb" \
            --dir debs \
            --repo ${{ github.repository }} || echo "arm64 deb not found"

          ls -la debs/

      - name: Import GPG key
        run: |
          echo "${{ secrets.APT_GPG_PRIVATE_KEY }}" | gpg --batch --import
          echo "${{ secrets.APT_GPG_PASSPHRASE }}" | gpg --batch --passphrase-fd 0 --pinentry-mode loopback --export-secret-keys --armor > /dev/null

      - name: Setup APT repository structure
        run: |
          cd repo
          mkdir -p pool/main dists/stable/main/binary-amd64 dists/stable/main/binary-arm64

          # Copy new .deb files
          cp ../debs/*.deb pool/main/ 2>/dev/null || true

          # Export public key
          gpg --armor --export "${{ secrets.APT_GPG_KEY_ID }}" > KEY.gpg

      - name: Generate Packages files
        run: |
          cd repo

          # Generate Packages for amd64
          dpkg-scanpackages --arch amd64 pool/main /dev/null > dists/stable/main/binary-amd64/Packages 2>/dev/null || true
          gzip -k -f dists/stable/main/binary-amd64/Packages

          # Generate Packages for arm64
          dpkg-scanpackages --arch arm64 pool/main /dev/null > dists/stable/main/binary-arm64/Packages 2>/dev/null || true
          gzip -k -f dists/stable/main/binary-arm64/Packages

      - name: Generate Release file
        run: |
          cd repo/dists/stable

          cat > Release << EOF
          Origin: lsport
          Label: lsport
          Suite: stable
          Codename: stable
          Architectures: amd64 arm64
          Components: main
          Description: APT repository for lsport
          EOF

          # Add checksums
          apt-ftparchive release . >> Release

      - name: Sign Release file
        run: |
          cd repo/dists/stable

          # Create InRelease (inline signed)
          echo "${{ secrets.APT_GPG_PASSPHRASE }}" | gpg --batch --passphrase-fd 0 \
            --pinentry-mode loopback \
            --clearsign \
            --default-key "${{ secrets.APT_GPG_KEY_ID }}" \
            -o InRelease Release

          # Create Release.gpg (detached signature)
          echo "${{ secrets.APT_GPG_PASSPHRASE }}" | gpg --batch --passphrase-fd 0 \
            --pinentry-mode loopback \
            --default-key "${{ secrets.APT_GPG_KEY_ID }}" \
            -abs -o Release.gpg Release

      - name: Create installation script
        run: |
          cd repo
          cat > install.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "Installing lsport APT repository..."

          # Download and install GPG key
          curl -fsSL https://subediparas5.github.io/lsport/KEY.gpg | sudo gpg --dearmor -o /usr/share/keyrings/lsport.gpg

          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/lsport.gpg arch=$(dpkg --print-architecture)] https://subediparas5.github.io/lsport stable main" | sudo tee /etc/apt/sources.list.d/lsport.list

          # Update and install
          sudo apt update
          sudo apt install -y lsport

          echo "✅ lsport installed successfully!"
          EOF
          chmod +x install.sh

      - name: Update README
        run: |
          cd repo
          cat > README.md << 'EOF'
          # lsport APT Repository

          APT repository for [lsport](https://github.com/subediparas5/lsport) - A TUI for managing local and remote ports via SSH.

          ## Quick Install

          ```bash
          curl -fsSL https://subediparas5.github.io/lsport/install.sh | bash
          ```

          ## Manual Install

          ```bash
          # Add GPG key
          curl -fsSL https://subediparas5.github.io/lsport/KEY.gpg | sudo gpg --dearmor -o /usr/share/keyrings/lsport.gpg

          # Add repository
          echo "deb [signed-by=/usr/share/keyrings/lsport.gpg arch=$(dpkg --print-architecture)] https://subediparas5.github.io/lsport stable main" | sudo tee /etc/apt/sources.list.d/lsport.list

          # Install
          sudo apt update
          sudo apt install lsport
          ```

          ## Update

          ```bash
          sudo apt update && sudo apt upgrade lsport
          ```
          EOF

      - name: Commit and push
        run: |
          cd repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update APT repository for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages
