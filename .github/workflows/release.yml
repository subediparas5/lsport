name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

# Required for creating releases and uploading assets
permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "   Cargo.toml: $CARGO_VERSION"
            echo "   Git tag:    $TAG_VERSION"
            exit 1
          fi
          echo "✅ Version $CARGO_VERSION matches tag"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Lsport ${{ github.ref_name }}
          body: |
            ## Lsport ${{ github.ref_name }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            ### Installation

            **Homebrew (macOS/Linux):**
            ```bash
            brew install subediparas5/tap/lsport
            ```

            **Debian/Ubuntu (.deb):**
            ```bash
            # Download the .deb for your architecture from assets below, then:
            sudo dpkg -i lsport_${{ steps.version.outputs.version }}_amd64.deb
            ```

            **Cargo:**
            ```bash
            cargo install lsport
            ```

            **Binary download:**
            Download the appropriate binary for your platform below, then:
            ```bash
            chmod +x lsport-*
            ./lsport-*
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  build-release:
    name: Build ${{ matrix.artifact }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: lsport-linux-x86_64
            deb_arch: amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: lsport-linux-aarch64
            deb_arch: arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: lsport-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: lsport-macos-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install cargo-deb
        if: startsWith(matrix.os, 'ubuntu')
        run: cargo install cargo-deb

      - name: Build release (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release (cross)
        if: ${{ matrix.cross }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }}.tar.gz lsport
          cd ../../..

      - name: Build .deb package
        if: startsWith(matrix.os, 'ubuntu') && !matrix.cross
        run: |
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb ./lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

      - name: Build .deb package (cross)
        if: startsWith(matrix.os, 'ubuntu') && matrix.cross
        run: |
          cargo install cargo-deb
          cargo deb --no-build --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/debian/*.deb ./lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

      - name: Upload Release Asset (tarball)
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.tar.gz

      - name: Upload Release Asset (deb)
        if: startsWith(matrix.os, 'ubuntu')
        uses: softprops/action-gh-release@v2
        with:
          files: lsport_${{ needs.create-release.outputs.version }}_${{ matrix.deb_arch }}.deb

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty

  update-homebrew:
    name: Update Homebrew Tap
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: lsport
          homebrew-tap: subediparas5/homebrew-tap
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/lsport-linux-x86_64.tar.gz
          create-pullrequest: true
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
