# Pre-commit hooks for Lsport
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Rust formatting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

  # Rust linting
  - repo: local
    hooks:
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # Rust tests
  - repo: local
    hooks:
      - id: cargo-test
        name: cargo test
        entry: cargo test
        language: system
        types: [rust]
        pass_filenames: false

  # Build check
  - repo: local
    hooks:
      - id: cargo-build
        name: cargo build
        entry: cargo build --verbose
        language: system
        types: [rust]
        pass_filenames: false

  # Documentation check
  - repo: local
    hooks:
      - id: cargo-doc
        name: cargo doc
        entry: bash -c 'RUSTDOCFLAGS="-D warnings" cargo doc --no-deps --all-features'
        language: system
        types: [rust]
        pass_filenames: false

  # Security audit
  - repo: local
    hooks:
      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        types: [rust]
        pass_filenames: false

  # MSRV check
  - repo: local
    hooks:
      - id: cargo-msrv
        name: MSRV check (1.88.0)
        entry: rustup run 1.88.0 cargo check --verbose
        language: system
        types: [rust]
        pass_filenames: false

  # Debian build check (uses Docker test script)
  - repo: local
    hooks:
      - id: debian-build
        name: Debian build check (Docker)
        entry: bash scripts/test-debian-docker.sh
        language: system
        types: [rust]
        pass_filenames: false
        always_run: false

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
